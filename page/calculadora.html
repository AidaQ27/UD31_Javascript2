<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/calculadora.js" defer></script>
    <title>UD30 14 Calculadora</title>
</head>

<body>

    <main id="eventParr">

        <h1>14 - Calculadora</h1>

        <div id="calculadora-container">
            <div id="calc-display"><span>42?</span></div>

            <!-- numeros -->
            <div id="calc-7" class="calc-btn">7</div>
            <div id="calc-8" class="calc-btn">8</div>
            <div id="calc-9" class="calc-btn">9</div>
            <div id="calc-4" class="calc-btn">4</div>
            <div id="calc-5" class="calc-btn">5</div>
            <div id="calc-6" class="calc-btn">6</div>
            <div id="calc-1" class="calc-btn">1</div>
            <div id="calc-2" class="calc-btn">2</div>
            <div id="calc-3" class="calc-btn">3</div>
            <div id="calc-0" class="calc-btn">0</div>
            <!-- cancelar -->
            <div id="calc-punto" class="calc-btn">.</div>
            <div id="calc-c" class="calc-btn">C</div>
            <!-- operaciones -->
            <div id="calc-plus" class="calc-btn">+</div>
            <div id="calc-minus" class="calc-btn">-</div>
            <div id="calc-multiplicar" class="calc-btn">*</div>
            <div id="calc-igual" class="calc-btn">=</div>


        </div>


        <a class="link-button" href="../index.html">Inicio</a>
    </main>

</body>

</html>
